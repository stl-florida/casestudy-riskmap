<template>
  <require from="./riskmap.css"></require>
  <require from="mapbox-gl/mapbox-gl.css"></require>

  <div id="mapContainer">
  </div>

  <div id="legendWrapper">

    <div if.bind="risk==='flood'" id="floodLegend" class="legend">
      <h4>FEMA Flood Hazzard Areas</h4>
      <div><span style="background-color: #fccf23"></span>VE</div>
      <div><span style="background-color: #fc610b"></span>AO</div>
      <div><span style="background-color: #c44d3f"></span>AE</div>
      <div><span style="background-color: #6576a5"></span>AH</div>
      <div><span style="background-color: #368bd8"></span>X</div>
    </div>

    <div if.bind="risk==='stormsurge'" id="stormLegend" class="legend">
      <h4>Flood Extents during Storm Surge for Hurricane</h4>
      <div><span style="background-color: #c1272d"></span>Category 1</div>
      <div><span style="background-color: #cd5257"></span>Category 2</div>
      <div><span style="background-color: #d97d81"></span>Category 3</div>
      <div><span style="background-color: #e6a8ab"></span>Category 4</div>
      <div><span style="background-color: #f2d3d5"></span>Category 5</div>
    </div>

    <div if.bind="risk==='groundwater'" id="gwLegend" class="legend">
      <h4>Ground Water</h4>
      <div>Change in depth (ft)<span id="groundwaterLegend"></span>
        <table>
          <tr>
            <td class="legendText">-0.5</td>
            <td class="legendText">0.5</td>
            <td class="legendText">1.5</td>
            <td class="legendText">2.5</td>
          </tr>
        </table>
      </div>
      <div><span id="saltwaterLine"></span>Salt-water Intrustion</div>
    </div>

  </div>

</template>
